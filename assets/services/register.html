<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <p class="menu"></p>
    <meta name="description" content="Регистрация на сайте.">

    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/loadPage.js"></script>

    <script src="/js/checkRegisterData.js"></script>
    <script src="/js/isEmail.js"></script>
    
    <script src="/js/isCapsEnabled.js"></script>

    <title>Регистрация</title>
</head>

<body>
    <div class="container">
        <h1>Регистрация</h1>

        Электронная почта<br>
        <input id="email" type="text" placeholder="Почта">
        <b>
            <p class="errorMessage" id="incorrectEmail"></p>
        </b>

        Имя пользователя<br>
        <input id="username" type="text" placeholder="Почта">
        <b>
            <p class="errorMessage" id="incorrectUsername"></p>
        </b>

        Пароль<br>
        <input id="password" type="password" placeholder="Пароль">
        <b>
            <p class="errorMessage" id="incorrectUsername"></p>
        </b>
        
        Повторите пароль<br>
        <input id="repeatedPassword" type="password" placeholder="Повторите пароль"><br><br>
        <input type="checkbox" onclick="showPassword()">
        Показать пароль
        <br>

        <b>
            <p class="errorMessage" id="incorrectRepeatedPassword"></p>
        </b>

        <b>
            <p class="successMessage" id="successfulyCreated"></p>
        </b>

        <b>
            <p class="warningMessage" id="capsEnabled"></p>
        </b><br>

        <a href="#" class="bigButton" onclick="checkRegisterData()">Зарегестрироваться</a><br><br><br>

        <!-- <a href="/register" class="bigButton">Зарегестрироваться</a><br><br><br> -->
        
        <a href="/" class="button1">На главную</a><br><br><br>
    </div>
</body>

<script>
    function showPassword() {
        const passwordField = document.getElementById('password')

        passwordField.type == 'password' ?
            passwordField.type = 'text' :
            passwordField.type = 'password'
    }

    document.onkeypress = function (x) {
        const warnMessage = document.getElementById('capsEnabled')

        if (isCapsEnabled(x)) {
            warnMessage.innerText = 'Caps Lock включён.'

        } else {
            warnMessage.innerText = ''
        }
    }
</script>

</html>
